<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Secure Notes</title>
    <link rel="stylesheet" href="../css/friends.css">
</head>
<body>
    <div class="container">
        <div class="friends-container">
            <h1>Friends</h1>

            <!-- Navigation Tabs -->
            <div class="page-tabs">
                <a href="/friends.html" class="tab-link active">
                    <span class="tab-icon">ğŸ‘¥</span>
                    <span class="tab-text">My Friends</span>
                </a>
                <a href="/search.html" class="tab-link">
                    <span class="tab-icon">ğŸ”</span>
                    <span class="tab-text">Search Users</span>
                </a>
                <a href="/dashboard.html" class="tab-link">
                    <span class="tab-icon">ğŸ“</span>
                    <span class="tab-text">Dashboard</span>
                </a>
            </div>

            <!-- Friends List -->
            <div class="friends-section">
                <h2>Your Friends</h2>
                <div id="friendsList" class="friends-list">
                    <p class="no-friends">You haven't added any friends yet. Use the search page to find and add friends!</p>
                </div>
            </div>

            <!-- Friend Requests -->
            <div class="friends-section">
                <h2>Friend Requests</h2>
                <div id="friendRequests" class="requests-list">
                    <p class="no-requests">No pending friend requests</p>
                </div>
            </div>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content profile-modal">
            <span class="close">&times;</span>
            <div class="profile-header">
                <img id="profilePicture" src="" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <h2 id="profileUsername"></h2>
                    <p id="profileMemberSince"></p>
                </div>
            </div>
            <div class="profile-actions">
                <button id="addFriendBtn" class="btn btn-primary">Add Friend</button>
                <button id="removeFriendBtn" class="btn btn-danger" style="display: none;">Remove Friend</button>
                <p id="friendshipStatus" class="friendship-status"></p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span class="toast-icon">âœ“</span>
        <div class="toast-content">
            <div class="toast-title" id="toastTitle">Success</div>
            <div class="toast-message" id="toastMessage">Action completed</div>
        </div>
    </div>

    <!-- Main module - automatically handles all imports -->
    <script type="module" src="../js/friends.js"></script>
</body>
</html>
