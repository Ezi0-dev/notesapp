<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Secure Notes</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="auth-box">
    <div class="auth-card">
      <div class="auth-header">
        <h1>ğŸ” Secure Notes</h1>
      </div>

      <!-- Success Message (hidden by default) -->
      <div id="successMessage" class="message success-message" style="display: none;"></div>
      
      <!-- Error Message (hidden by default) -->
      <div id="errorMessage" class="message error-message" style="display: none;"></div>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            minlength="3"
            autocomplete="username"
            placeholder="Choose a username"
          >
          <small class="form-hint">Must be at least 3 characters</small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
            placeholder="you@example.com"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            minlength="8"
            autocomplete="new-password"
            placeholder="Create a strong password"
          >
          <small class="form-hint">
            <strong>Password must contain:</strong><br>
            â€¢ At least 8 characters<br>
            â€¢ One uppercase letter (A-Z)<br>
            â€¢ One lowercase letter (a-z)<br>
            â€¢ One number (0-9)
            </small>
          
          <!-- Password Strength Indicator -->
          <div id="passwordStrength" class="password-strength" style="display: none;">
            <div class="strength-bar">
              <div class="strength-bar-fill"></div>
            </div>
            <span class="strength-text"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            required 
            minlength="8"
            autocomplete="new-password"
            placeholder="Re-enter your password"
          >
        </div>

        <button type="submit" id="registerBtn" class="btn btn-primary">
          Register
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="/login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Main module - automatically handles all imports -->
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
