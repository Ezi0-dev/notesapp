<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users - Secure Notes</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/search.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="nav-brand">Secure Notes</a>
            <ul class="nav-menu">
                <li><a href="dashboard.html">My Notes</a></li>
                <li><a href="shared.html">Shared Notes</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="search.html" class="active">Search Users</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="search-container">
            <h1>Search Users</h1>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by username..." 
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="search-results">
                <p class="search-hint">Enter a username to search for users</p>
            </div>
        </div>
    </div>

    <!-- User Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content profile-modal">
            <span class="close">&times;</span>
            <div class="profile-header">
                <img id="profilePicture" src="" alt="Profile Picture" class="profile-picture">
                <div class="profile-info">
                    <h2 id="profileUsername"></h2>
                    <p id="profileMemberSince"></p>
                </div>
            </div>
            <div class="profile-actions">
                <button id="addFriendBtn" class="btn-primary">Add Friend</button>
                <button id="removeFriendBtn" class="btn-danger" style="display: none;">Remove Friend</button>
                <p id="friendshipStatus" class="friendship-status"></p>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
