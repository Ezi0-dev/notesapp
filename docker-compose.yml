services:
  postgres:
    image: postgres:15-alpine
    container_name: notes_postgres
    env_file:
      - .env
    ports:
      # Bind to localhost only - accessible from host machine (for DB tools)
      # but NOT exposed to network. Remove this entirely for production.
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notesuser} -d ${POSTGRES_DB:-notesdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - database_network  # Isolated network for DB only
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service,environment"

  backend:
    build:
      context: ./backend
      target: ${BUILD_TARGET:-development}  # Defaults to development
    container_name: notes_backend
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Only mount source code directory (read-only) - prevents .env exposure
      - ./backend/src:/app/src:ro
      # Keep node_modules in container (not overwritten by host)
      - /app/node_modules
      # Use named volume for logs (better for production)
      - backend_logs:/app/logs
    networks:
      - backend_network   # Communicates with frontend
      - database_network  # Communicates with database
    restart: unless-stopped
    healthcheck:
      # Use Node.js for healthcheck (wget not available in alpine)
      # Use 127.0.0.1 instead of localhost to force IPv4
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30m
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"

  frontend:
    image: nginx:alpine
    container_name: notes_frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy  # Wait for backend to be ready
    networks:
      - frontend_network  # External facing
      - backend_network   # Communicates with backend only
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"

volumes:
  postgres_data:
  backend_logs:

networks:
  # External-facing network (can access internet)
  frontend_network:
    driver: bridge
    internal: false

  # Internal network for backend-frontend communication
  backend_network:
    driver: bridge
    internal: true  # No external access

  # Isolated database network (only backend can access)
  # Not marked as internal to allow localhost port binding for dev tools (DBeaver, pgAdmin)
  # Still secure: only 127.0.0.1 binding, separate network, no frontend access
  database_network:
    driver: bridge
    internal: false  # Allow localhost binding for development