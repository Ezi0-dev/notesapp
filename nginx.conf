# Rate Limiting Zones
# ============================================
# Define memory zones for rate limiting
limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=120r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=15r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Custom Log Format
# ============================================
log_format secure_combined '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'request_id=$request_id';

server {
    listen 80;
    server_name localhost;
    server_tokens off;  # Hide nginx version

    root /usr/share/nginx/html/public;
    index index.html;

    # Logging
    # ============================================
    access_log /var/log/nginx/access.log secure_combined;
    error_log /var/log/nginx/error.log warn;

    # Request Size & Timeout Limits
    # ============================================
    client_max_body_size 10k;           # Match backend limit
    client_body_buffer_size 10k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    # Timeouts (prevent slowloris attacks)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    keepalive_timeout 65s;

    # Rate Limiting
    # ============================================
    limit_req zone=general burst=40 nodelay;
    limit_conn conn_limit 10;

    # Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;
    gzip_min_length 256;

    # Security Headers
    # ============================================
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Prevent file downloads from opening
    add_header X-Download-Options "noopen" always;

    # Permissions Policy (disable unnecessary browser features)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;

    # Content Security Policy - CRITICAL for XSS prevention
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' http://localhost:5000; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Main Application
    # ============================================
    location / {
        try_files $uri $uri/ =404;

        # Don't cache HTML files (for SPA updates)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }
    }

    # Static Assets with Caching
    # ============================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /css/ {
        alias /usr/share/nginx/html/css/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /js/ {
        alias /usr/share/nginx/html/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API Proxy - Authentication Endpoints
    # ============================================
    # Stricter rate limiting for login/register
    location ~ ^/api/auth/(login|register) {
        limit_req zone=auth burst=8 nodelay;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Proxy to backend
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support (for future use)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Hide backend information
        proxy_hide_header X-Powered-By;
    }

    # API Proxy - Avatar Upload Endpoint
    # ============================================
    # Specific location for file uploads (needs larger body size)
    location = /api/auth/upload-avatar {
        limit_req zone=api burst=10 nodelay;

        # Allow larger files for avatar uploads (matches backend 2MB limit)
        client_max_body_size 2M;
        client_body_buffer_size 2M;

        # Proxy timeouts (longer for file uploads)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Proxy to backend
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Hide backend information
        proxy_hide_header X-Powered-By;
    }

    # API Proxy - General Endpoints
    # ============================================
    location /api {
        limit_req zone=api burst=30 nodelay;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Proxy to backend
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Hide backend information
        proxy_hide_header X-Powered-By;
    }

    # Uploaded Files Proxy
    # ============================================
    # Proxy uploaded avatar files to backend
    # Use ^~ to make this a preferential prefix (stops regex matching)
    location ^~ /uploads/ {
        # Proxy to backend
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Caching for uploaded images
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Hide backend information
        proxy_hide_header X-Powered-By;
    }

    # Health Checks
    # ============================================
    location /health {
        access_log off;
        proxy_pass http://backend:5000;
    }

    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security - Deny Hidden Files
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
